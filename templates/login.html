<!doctype html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Blogger main page</title>
  <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #f093fb;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
    }

    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
  </style>
</head>

<body>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <nav id="navbar_top" class="shadow-sm pb-3 navbar sticky-top navbar-expand-md navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/">DLBCE</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ">
            <a class="nav-link active " aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/blogs">Student Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/aboutus">About us</a>
        </li>
                  <li class="nav-item">
            <a class="nav-link active" href="/events" tabindex="-1" aria-disabled="true">Events</a>
          </li>
        </ul>
        <!-- <button class="btn btn-outline-primary" type="submit">Log In</button> -->


            <button class="btn btn-outline-primary" type="submit">Log In</button>

            <span style="color: #f7f6f6;">|</span>
        <button id="sign_in " class="btn btn-outline-primary" onclick="window.location.href = '/auth/signup/';">SignUp</button>


      </div>
    </div>
  </nav>
  <section class="vh-80 gradient-custom">
    <div class="container py-5 h-100">

      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6 d-none d-md-inline">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Phone image">
        </div>

        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <div class="card shadow-2-strong card-registration justify-content-center"
            style="border-radius: 15px;height: 50;">
            <div class="card-body p-4 p-md-5 justify-content-center">
              <form method="POST">
                {% csrf_token %}
                {{form.errors}}
                <h3 class="pb-5 text-uppercase">Login</h3>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <!-- <input type="username" id="username" class="form-control form-control-lg" /> -->
                  {{login_form.username}}
                  <label class="form-label" for="form1Example13">User Name</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <!-- <input type="password" id="password" class="form-control form-control-lg" /> -->
                  {{login_form.password}}
                  <label class="form-label" for="form1Example23">Password</label>
                </div>

                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>

                </div>

                <!-- Submit button -->
                <!-- <input type="submit" name="submit" value="Sign in" /> -->
                <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="footer vh-20">
    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #0a4275;">
      <!-- Grid container -->
      <div class="container p-4 pb-0">

        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
              class="bi bi-facebook"></i></a>

          <!-- Twitter -->
          <a href="https://twitter.com/el_alturas" class="btn btn-social-icon btn-twitter"
            style="background-color: #55acee;" href="#!" role="button"><i class="bi bi-twitter"></i></a>

          <!-- Google -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i
              class="bi bi-google"></i></a>

          <!-- Instagram -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i
              class="bi bi-instagram"></i></a>

          <!-- Linkedin -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i
              class="bi bi-linkedin"></i></a>
          <!-- Github -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #333333;" href="#!" role="button"><i
              class="bi bi-github"></i></a>
        </section>
        <!-- Section: Social media -->

        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span class="me-3">Register for free</span>
            <a type="button" href="{% url 'signup'%}" class="btn btn-outline-light btn-rounded">
              Sign up!
            </a>
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        DLBCE
        <a class="text-white" href="https://mdbootstrap.com/"></a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </section>
</body>
</body>

</html>
